<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text List with Video Background</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://storage.sociabuzz.com/storage/js/main/buttononwebsite/index.min.js"></script>
</head>
<body>
    <!-- Video Background -->
    <video class="video-bg" autoplay muted loop playsinline>
        <source src="asset/bg.mp4" type="video/mp4">
        Browser Anda tidak mendukung video HTML5.
    </video>
    <!-- Mobile Video Background -->
    <video class="video-bg-mobile" autoplay muted loop playsinline>
        <source src="asset/bgmobile.mp4" type="video/mp4">
        Browser Anda tidak mendukung video HTML5.
    </video>

    <!-- Overlay -->
    <div class="video-overlay"></div>

    <!-- Dynamic Island Visualizer -->
    <div class="dynamic-island">
        <div class="visualizer-container">
            <div class="bar bar-1"></div>
            <div class="bar bar-2"></div>
            <div class="bar bar-3"></div>
            <div class="bar bar-4"></div>
            <div class="bar bar-5"></div>
            <div class="bar bar-6"></div>
            <div class="bar bar-7"></div>
            <div class="bar bar-8"></div>
            <div class="bar bar-9"></div>
            <div class="bar bar-10"></div>
            <div class="bar bar-11"></div>
            <div class="bar bar-12"></div>
        </div>
        <span class="island-text">Musik</span>
    </div>

    <!-- Floating Dots -->
    <div class="floating-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Content -->
    <p class="welcome-text">welcome to</p>
    <h1 class="site-title">Asa Zoldyck's</h1>
    <p class="welcome-text">site</p>
    <a href="https://www.tiktok.com/@sa.zld" class="text-item" target="_blank">Tiktok</a>
    <a href="https://www.youtube.com/@savennasa" class="text-item" target="_blank">Youtube</a>
    <a href="https://www.instagram.com/sunsetkiz" class="text-item" target="_blank">Instagram</a>
    <div class="text-item" onclick="window.open('https://discord.gg/DrHAqypR', '_blank', 'width=600,height=800');" style="cursor: crosshair;">Discord</div>
    <div class="text-item" onclick="window.open('https://sociabuzz.com/savenn/tribe', '_blank', 'width=600,height=800');" style="cursor: crosshair;">Sociabuzz</div>

    <script src="script.js"></script>
</body>
</html>
